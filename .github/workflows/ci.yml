name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_PORT: 8080
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.x"
          cache-dependency-path: ./go.sum

      - name: Build
        run: go build -v ./...

      - name: Start App
        run: |
          go run ./cmd/url-shortener/main.go &

      - name: Wait for App to Start
        run: |
          # Wait until the app is ready to accept connections
          while ! nc -z localhost $APP_PORT; do
            sleep 1
          done

      - name: Test
        run: go test -v ./...

      - name: Stop App
        run: |
          # Find the process ID (PID) of your app and stop it
          PID=$(pgrep -f "go run ./cmd/url-shortener/main.go")
          if [[ -n $PID ]]; then
            kill $PID
          fi
