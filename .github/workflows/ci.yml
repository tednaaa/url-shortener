name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.x"
          cache-dependency-path: ./go.sum

      - name: Build
        run: go build -v ./...

      - name: Start App
        run: |
          go run ./cmd/url-shortener/main.go &

          # Wait for the app to become healthy (up to 60 seconds)
          for i in {1..60}; do
            if curl -sSf http://localhost:8080 >/dev/null; then
              break
            fi
            sleep 1
          done

      - name: Test
        run: go test -v ./...

      - name: Stop App
        run: |
          # Find the process ID (PID) of your app and stop it
          PID=$(pgrep -f "go run ./cmd/url-shortener/main.go")
          if [[ -n $PID ]]; then
            kill $PID
          fi
